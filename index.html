            <div class="content">

                    <p class="text-center" >Surprizoni të afërmit tuaj me lule të bukura</p>

                </div>

                <div class="produktet text-center col-md-4">
                    <img src="images/bearGift.png" width="400px" height="400px">

    <section id="kontakti">
            <div class="row  footeri">
               
                    <div class="col-md-6">
                        <h5>Adresa: Tetovë, Maqedoni</h5>
